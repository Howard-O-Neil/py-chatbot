{% extends "layout.html" %}

{% block content %}
<table class="table">
<tr>
  <th>created</th>
  <th>organizer</th>
  <th>summary</th>
</tr>
<tbody>
{% for e in events %}
  <tr>
    <td>{{ e.created }}</td>
    <td>{{ e.creator.email }}</td>
    <td>{{ e.summary }} (<a href="{{ e.htmlLink }}">more</a>)</td>
  </tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
